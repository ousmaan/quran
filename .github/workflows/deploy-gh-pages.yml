name: Deploy Quran folder to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure quran folder exists
        run: |
          if [ ! -d "quran" ]; then
            echo "quran folder not found" >&2
            exit 1
          fi

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact (quran folder)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./quran

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
